<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles for welcome.html */
body {
    background-color: #f0f0f0;
}

.container {
    margin-top: 50px;
}

.card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

h2 {
    color: #007bff;
    margin-bottom: 20px;
}

.info {
    font-size: 18px;
    margin-bottom: 10px;
}

.btn {
    background-color: #007bff;
    border-color: #007bff;
    color: #fff;
    border-radius: 5px;
    padding: 10px 20px;
    text-decoration: none;
}

.btn:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome</h2>
        <p>Hi, {{ name }}!</p>
        <p>Your email is: {{ email }}</p>
    </div>
</body>
</html>
